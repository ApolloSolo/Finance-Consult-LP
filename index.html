<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/0bbb377993.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body class="smooth">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Your Agency</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Services</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>

        <main class="main">
            <section class="section-1">
                <div class="hero">
                    <h2>Build Your <span class="blue-block">Financial Future</span></h2>
                    <p>Contact a financial advisor today</p>
                </div>
                <div class="form-container">
                    <div class="form-head">
                        <h3>Request A Consultation</h3>
                        <p>We'll contact you</p>
                    </div>
                    <form>
                        <div class="mb-4">
                            <input type="password" id="name" placeholder="Name" required>
                          </div>
                        <div class="mb-4">
                          <input type="email" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                          <input type="tel" id="phone" placeholder="Phone">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to recieve information from [Agency] [*read more]</label>
                          </div>
                       
                        <button type="submit" class="submit-btn">Submit</button>
                      </form>
                </div>
            </section>
            <section class="section-2">
                <div class="stratigies">
                    <img src="./assets/images/user-large-solid.svg">
                    <h3>We Are</h3>
                    <p>Expert Advisors</p>
                </div>
                <div class="stratigies">
                    <img src="./assets/images/chart-line-solid.svg">
                    <h3>Growth</h3>
                    <p>Effective Strategies</p>
                </div>

                <div class="stratigies">
                    <img src="./assets/images/bullseye-svgrepo-com.svg">
                    <h3>Focused</h3>
                    <p>On Your Needs</p>
                </div>
            </section>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./assets//js/index.js" async defer></script>
    </body>
</html>
